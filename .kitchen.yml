---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
    driver_config:
      box: bento/ubuntu-14.04
      box_url: https://atlas.hashicorp.com/bento/boxes/ubuntu-14.04

suites:
  - name: default
    driver:
      network:
      - ["forwarded_port", {guest: 80, host: 8080}]
    run_list:
      - recipe[lemur::default]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
